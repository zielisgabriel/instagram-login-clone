<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="celular">
            <img src="images/celular.png" alt="Imagem de um celular">
        </div>
        <div class="parte-do-login">
            <div class="login-container">
                <div class="logo">
                    <img src="images/instagram-logo.png" alt="Logo do Instagram">
                </div>
                <div class="email-senha">
                    <input type="text" placeholder="Telefone, nome do usuário ou email" autocomplete="off" required>
                    <input type="password" placeholder="Senha" autocomplete="off" required>
                </div>
                <div class="entrar-btn">
                    <a href="#"><button>Entrar</button></a>
                </div>
                <div class="ou">
                    <div class="traco"></div>
                    <p>OU</p>
                    <div class="traco"></div>
                </div>
                <div class="facebook-entrar">
                    <a href="#">
                        <img src="https://img.icons8.com/?size=100&id=yGcWL8copNNQ&format=png&color=000000" alt="Facebook">
                        <p>Entrar com Facebook</p>
                    </a>
                </div>
                <div class="esqueceu-a-senha">
                    <a href="#">
                        <p>Esqueceu a senha?</p>
                    </a>
                </div>
            </div>
            <div class="nao-tenho-conta">
                <p>Não tem uma conta?</p>
                <a href="#">Cadastre-se</a>
            </div>
            <header>
                <p>Feito por: José Gabriel</p>
            </header>
        </div>
    </div>
</body>
</html>
